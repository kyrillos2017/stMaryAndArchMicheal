

<form [formGroup]="fatherForm" (ngSubmit)="onSubmit()" dir="rtl">
  <div class="row mt-4 border rounded px-3 pt-3 pb-2 position-relative">


    <div class="col-md-4">
      <mat-form-field appearance="legacy" class="w-100 text-right">
        <mat-label>الاسم</mat-label>
        <input  matInput placeholder="الاسم">
        <mat-icon matSuffix><i class="pi pi-link"></i></mat-icon>
      </mat-form-field>
      <!-- <app-text-input [control]="fatherForm.get('firstName')"  [label]="'الاسم'" formControlName="firstName" [icon]="'fas fa-user-alt'"></app-text-input> -->
      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
            {{error}}
        </li>
    </ul>
    </div>

    <footer class="w-100 text-start pt-2 border-top">
      <button mat-flat-button color="primary" [disabled]="!fatherForm.valid" >حفظ</button>
    </footer>
  </div>
</form>


<input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
<button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
