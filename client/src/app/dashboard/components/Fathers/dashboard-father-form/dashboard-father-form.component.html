

<form [formGroup]="fatherForm" (ngSubmit)="onSubmit()" dir="rtl">
  <div class="row mt-4 border rounded px-3 pt-3 pb-2 position-relative">


    <div class="col-md-4">
      <mat-form-field appearance="legacy" class="w-100 text-right">
        <mat-label>الاسم</mat-label>
        <input  matInput placeholder="الاسم">
        <mat-icon matSuffix><i class="pi pi-link"></i></mat-icon>
      </mat-form-field>
      <app-text-input  [label]="'الاسم'" formControlName="firstName" [icon]="'fas fa-user-alt'"></app-text-input>
    </div>

    <footer class="w-100 text-start pt-2 border-top">
      <button mat-flat-button color="primary" >حفظ</button>
    </footer>
  </div>
</form>
