<div class="text-end mb-3">
  <button mat-flat-button color="primary" type="button" routerLink="/dashboard/new-father">إنشاء +</button>
</div>
<div class="mt-3">
  <p-table #dt
  dir="rtl"
  [value]="fathers"
  dataKey="id"
  styleClass="p-datatable-fathers"
  [rowHover]="true"
  [globalFilterFields]="['name']">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="p-d-flex p-jc-between p-ai-center">
            الأسم
            <p-sortIcon field="name"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-father>
      <tr class="p-selectable-row">
        <td>
          {{father.name}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">لا توجد بيانات</td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator [rows]="paginatorEvent.rows" [rowsPerPageOptions]="[5, 10,20,30]" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
</div>
