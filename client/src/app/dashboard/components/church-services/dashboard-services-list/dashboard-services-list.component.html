
    <div class="text-end my-3">
      <button mat-flat-button color="primary" type="button" routerLink="/dashboard/service-form">إنشاء خدمة +</button>
    </div>
    <div class="mt-3">

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="services" class="w-100" dir="rtl">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef style="width: 70px;"> رقم </th>
            <td mat-cell *matCellDef="let element; let i = index" style="width: 70px;"> {{i + 1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> الإسم </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> التفعيل </th>
            <td mat-cell *matCellDef="let element"> <span ><i [class.text-custom-light]="!element.isActive" [class.text-success]="element.isActive" class="fa fa-check-square-o"
                  aria-hidden="true"></i></span> </td>
          </ng-container>

          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="td-actions">
              <button [routerLink]="['/dashboard/service-form/', element.id]" mat-icon-button
                aria-label="Example icon button with a vertical three dot icon">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button (click)="delete(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
