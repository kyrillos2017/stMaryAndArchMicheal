<div>
  <form [formGroup]="servicesForm" (ngSubmit)="onSubmit()" dir="rtl">
    <div class="row my-4 border rounded px-3 pt-3 pb-2 position-relative">
      <div class="col-md-4">
        <mat-form-field appearance="legacy" class="w-100 text-right mb-3">
          <mat-label>الاسم</mat-label>
          <input formControlName="name" matInput placeholder="الاسم">
          <mat-error *ngFor="let validation of validation_messages">
            <mat-error class="error-message"
              *ngIf="fatherForm?.get('name')?.hasError(validation.type) && (fatherForm.get('name').dirty || fatherForm.get('name').touched)">
              الإسم {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="legacy" class="w-100 text-right mb-3">
          <mat-label>ترتيب الظهور</mat-label>
          <input type="number" formControlName="displayOrder" matInput placeholder="ترتيب الظهور">
          <mat-icon matSuffix><i class="pi pi-link"></i></mat-icon>

        </mat-form-field>
      </div>
      <div class="col-md-4">
        <app-images-popup [formGroup]="servicesForm" [controlName]="'bannerId'" [isRequired]="true"
          [label]="'صورة القسم'"></app-images-popup>
          <span *ngFor="let validation of validation_messages">
            <span class="error-message"
              *ngIf="fatherForm?.get('bannerId')?.hasError(validation.type) && (fatherForm.get('bannerId').dirty || fatherForm.get('bannerId').touched)">
              صورة القسم {{validation.message}}</span>
          </span>
      </div>


      <div class="col-md-4">
        <mat-slide-toggle formControlName="isActive">مٌفعل</mat-slide-toggle>
      </div>

      <div class="col-md-12 my-3">
        <mat-label>التفاصيل</mat-label>
        <p-editor dir="ltr" formControlName="description" [style]="{'height':'320px'}"></p-editor>
      </div>

      <footer class="w-100 text-start pt-2 border-top">
        <button mat-flat-button color="primary" [disabled]="submitted">حفظ</button>
      </footer>
    </div>
  </form>
</div>
