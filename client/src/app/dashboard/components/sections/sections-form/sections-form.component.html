  <form [formGroup]="secForm" (ngSubmit)="onSubmit()" dir="rtl">
    <div class="row rounded border mt-4 px-3 pt-3 pb-2 position-relative">

      <div class="col-md-4">
        <mat-form-field  appearance="legacy" class="w-100 text-right mb-3">
          <mat-label>القسم</mat-label>
          <mat-select (valueChange)="updateValidity($event)" formControlName="sectionName">
            <mat-option  *ngFor="let o of generalSections" [value]="o.id">{{o.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="legacy" class="w-100 text-right mb-3">
          <mat-label>ترتيب الظهور</mat-label>
          <input type="number" formControlName="displayOrder" matInput placeholder="ترتيب الظهور">
          <mat-icon matSuffix><i class="pi pi-link"></i></mat-icon>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <app-images-popup  [class.unvisible]="!(f.sectionName.value == GeneralSectionsEnum.Intro || f.sectionName.value == GeneralSectionsEnum.DivImage)" [formGroup]="secForm" [controlName]="'bannerId'" [label]="'صورة القسم'" #imagesPopupFather  ></app-images-popup>
      </div>

      <div class="col-md-4">
        <mat-slide-toggle formControlName="isActive">مٌفعل</mat-slide-toggle>
      </div>
      <div class="col-md-4">
        <mat-slide-toggle formControlName="isWhite">خلفية بيضاء</mat-slide-toggle>
      </div>

      <footer class="w-100 text-start pt-2 border-top mt-3">
        <button type="submit" mat-flat-button color="primary">حفظ</button>
      </footer>
    </div>

  </form>
