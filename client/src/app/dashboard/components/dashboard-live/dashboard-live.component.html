<div>
  <form [formGroup]="liveForm" (ngSubmit)="onSubmit()" dir="rtl">
    <div class="row my-4 border rounded px-3 pt-3 pb-2 position-relative">
      <div class="col-md-12">
        <mat-slide-toggle formControlName="isActive">تشغيل</mat-slide-toggle>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="legacy" class="w-100 text-right">
          <mat-label>رابط الفيديو</mat-label>
          <input (change)="getVideo()" formControlName="videoId" matInput placeholder="رابط الفيديو">
          <mat-icon matSuffix><i class="pi pi-link"></i></mat-icon>
        </mat-form-field>
      </div>

      <footer class="w-100 text-start pt-2 border-top">
        <button mat-flat-button color="primary" [disabled]="submitted">حفظ</button>
      </footer>
    </div>
    <div class="mt-3">
      <div>links to try</div>
      <div>هنعمل ايه في الأبدية</div>
      <div>https://www.youtube.com/watch?v=kQobPqE0T5M</div>
      <div>ميسرتنا نحو الله</div>
      <div>https://www.youtube.com/watch?v=5g01h61p2dE&list=PLJabJ6aF_sw9tQowaJ6xAtFIthPpqQvlE&index=1</div>
    </div>
  </form>

  <div class="pt-5" *ngIf="f.videoId">
    <div class="position-relative" style="min-height: 315px;">
      <p-skeleton class="skeleton" height="315px"></p-skeleton>
      <iframe class="position-absolute" width="100%" height="315" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

</div>
