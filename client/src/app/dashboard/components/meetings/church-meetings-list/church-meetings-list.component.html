
    <div class="text-end my-3">
      <button mat-flat-button color="primary" type="button" routerLink="/dashboard/meeting-form">إنشاء خدمة +</button>
    </div>
    <div class="mt-3">

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="meetings" class="w-100" dir="rtl">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef style="width: 70px;"> رقم </th>
            <td mat-cell *matCellDef="let element; let i = index" style="width: 70px;"> {{i + 1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> الإسم </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
