<div class="w-100 pb-5" dir="rtl" *ngIf="father && father.isActive">
  <app-site-home-seperator [fixed]="false" [banner]="banner"></app-site-home-seperator>
  <div class="container">
    <h2 class="text-center">ال{{father.priestlyRank | transloco}} {{father.name}}</h2>
    <span class="mb-5 mt-3 small-hr"></span>



    <div class="row">
      <div class="col-md-4 px-3">
        <div class="p-4">
          <img class="box-main p-1 rounded img-fluid mt-4"  [src]="father.image.imgUrl"  alt="" srcset="">
        </div>
      </div>
      <div class="col-md-8 px-3" >
        <div *ngIf="!father.isDead" class="pb-4 pt-1 border-bottom">
          <h3>مواعيد الإعترافات</h3>
          <div *ngFor="let event of confessions" class="box-main bg-white row mb-2 py-2 px-3 align-items-center" dir="rtl">
            <div>
              <h3 class="col-2 mb-1 font-weight-bold">{{findValue(days ,event.day) | transloco}}</h3>
            <div class="col">
              <div *ngFor="let cal of event.events; let last = last">
                <div *ngIf="cal.isActive" [class.border-bottom]="!last" [class.mb-3]="!last" class=" pb-2">
                  <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0" dir="ltr">{{cal.startTime | date: 'shortTime'}} - {{cal.endTime | date: 'shortTime'}}</h4>
                  </div>
                  <div>{{cal.place}}</div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div *ngIf="father.about" [class.pt-3]="!father.isDead">
          <h3>عن الكاهن</h3>
          <div [innerHtml]="father.about"></div>
        </div>

      </div>
    </div>
  </div>
</div>
