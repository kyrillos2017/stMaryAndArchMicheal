<div class="w-100 pb-5 short-sec" dir="rtl">
  <!-- <app-site-home-seperator [fixed]="false" [banner]="banner"></app-site-home-seperator> -->
  <div class="container">
    <h2 class="text-center mt-5">التربية الكنسية</h2>
    <span class="mb-5 mt-3 small-hr"></span>

    <table class="table table-striped" dir="rtl">
      <thead>
        <tr>
          <th scope="col">الخدمة</th>
          <th scope="col">المرحلة</th>
          <th scope="col">اليوم</th>
          <th scope="col">التوقيت</th>
          <th scope="col">المكان</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of meetings" [class.d-none]="!s.isActive">
          <td>{{s.name}}</td>
          <td>{{s.grade}}</td>
          <td>{{ findValue(days, s.day) | transloco }}</td>
          <td dir="ltr" class="text-end">{{s.startTime | date: 'shortTime'}} ~ {{s.endTime | date: 'shortTime'}}</td>
          <td>{{s.place}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
