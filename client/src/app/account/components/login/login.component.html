<div class="w-100 h-100 bg-light d-flex justify-content-center align-items-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" dir="rtl">
      <div class="text-center">
        <img class="mb-4 mx-auto" src="/assets/images/logos/head-title-logo.png" alt="" width="auto" height="auto">
      </div>

      <mat-form-field appearance="legacy" class="w-100 text-right">
        <mat-label>البريد الإلكتروني</mat-label>
        <input formControlName="email" matInput type="email" placeholder="البريد الإلكتروني">

        <mat-error *ngFor="let validation of validation_messages">
          <mat-error class="error-message"
            *ngIf="loginForm?.get('email')?.hasError(validation.type) && (loginForm?.get('email')?.dirty || loginForm?.get('email')?.touched || submitted)">
            البريد الإلكتروني {{validation.message}}</mat-error>


        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="legacy" class="w-100 text-right">
        <mat-label>كلمة المرور</mat-label>
        <input formControlName="password" matInput type="password" placeholder="كلمة المرور">

        <mat-error *ngFor="let validation of validation_messages">

          <mat-error class="error-message"
            *ngIf="loginForm?.get('password')?.hasError(validation.type) && !loginForm?.get('password')?.hasError('minlength') && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched || submitted)">
            كلمة المرور {{validation.message}}</mat-error>

          <mat-error class="error-message"
            *ngIf="loginForm?.get('password')?.hasError(validation.type) && loginForm?.get('password')?.hasError('minlength') && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched || submitted)">
            كلمة المرور {{validation.message}} {{loginForm?.get('password')?.errors?.minlength?.requiredLength}}
          </mat-error>
        </mat-error>

      </mat-form-field>

      <button mat-flat-button color="primary" class="w-100 mt-3">تسجيل الدخول</button>
    </form>
  </main>
</div>
