<div class="py-5">
  <div class="container">
    <h2 class="text-center">إعلانات هامة</h2>
    <span class="mb-5 mt-3 small-hr"></span>

    <div class="box-main p-1">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of banners; let i = index">
          <ng-template carouselSlide [id]="i.toString()">
              <div class="banner-img" [style.background-image]="'url(' + slide.src"></div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>

    </div>
  </div>
</div>
