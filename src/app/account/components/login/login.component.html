<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="form-signin">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">تسجيل دخول</h1>
        </div>

        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="اسم المستخدم" required autofocus>
          <label for="inputEmail">اسم المستخدم</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="كلمة المرور" required>
          <label for="inputPassword">كلمة المرور</label>
        </div>

          <div class="row">
            <div class="col-md-5">
              <div class="checkbox mb-2">
                <label>
                  <input type="checkbox" value="remember-me"> تذكرني
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">تسجيل دخول</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
